<form #newForm="ngForm" (submit)="onSaveNewProduct(product)">
    <h2>Create new product</h2>
    <div class="form-group">
        <label for="newname">Product name</label>
        <input type="email" class="form-control" id="newname" placeholder="Enter product name" name="name"
            [(ngModel)]="product.name" required>
    </div>

    <div class="form-group">
        <label for="newCategory">Category</label>
        <select id="newCategory" name="category" class="form-control" [(ngModel)]="product.categoryId" required>
            <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
          </select>
    </div>

    <div class="form-group">
        <label for="newdescription">Product description</label>
        <textarea id="newdescription"
            placeholder="Enter product description. You can use HTML tags. Sorry, no WYSWYG now." class="form-control"
            name="description" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group">
        <label for="newstock">Stock amount</label>
        <input type="number" class="form-control" id="newstock" placeholder="Stock amount" name="stock"
            [(ngModel)]="product.stock" required>
    </div>
    <div class="form-group">
        <label for="newprice">Product price</label>
        <input type="number" class="form-control" id="newprice" placeholder="Regular price" name="price"
            [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
        <label for="newpromoted">Discount(promoted) price</label>
        <input type="number" class="form-control" id="newpromoted" placeholder="Discount price (optional)"
            name="promotedPrice" [(ngModel)]="product.promotedPrice">
    </div>

    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" [(ngModel)]="product.featured" name="featured" id="newfeatured">
        <label class="form-check-label" for="newfeatured">
            Featured product?
        </label>
    </div>

    <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="product.active" name="active" id="newactive">
        <label class="form-check-label" for="newactive">
            Active product?
        </label>
    </div>

    <button type="submit" [disabled]="!newForm.form.valid" class="btn btn-primary">Save new product</button>

    <button type="button" class="btn btn-warning pull-right" (click)="onCloseWithOutSaving()">close without saving</button>
</form>
