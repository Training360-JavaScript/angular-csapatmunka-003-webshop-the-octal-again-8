<input [(ngModel)]="phrase">

<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>name</th>
            <th>description</th>
            <th>stock</th>
            <th>price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let product of products | filter:phrase">
            <td><app-product-card></app-product-card></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
