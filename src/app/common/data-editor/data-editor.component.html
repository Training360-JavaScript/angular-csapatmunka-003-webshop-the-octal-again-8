<div>
  <div class="row my-2">
    <div class="col-10">
      <h3>Product-list</h3>
    </div>
    <div class="col-2 text-right"></div>
  </div>
  <div>
    <button [routerLink]="['admin']" class="btn btn-success mb-3">
      CREATE
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Featured</th>
        <th>Active</th>
        <th>Promoted Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <select class="form-control" [(ngModel)]="product.catId">
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </td>
        <td><input class="form-control" class="form-control" type="text" [(ngModel)]="product.name" /></td>
        <td><input class="form-control" type="text" [(ngModel)]="product.description" /></td>
        <td><img src="assets\images\products\thumb_{{ product.image }}" alt=""></td>
        <td><input class="form-control" type="number" [(ngModel)]="product.price" /></td>
        <td><input class="form-control" type="number" [(ngModel)]="product.stock" /></td>
        <td>
          <select class="form-control" [(ngModel)]="product.featured">
            <option [ngValue]="true">true</option>
            <option [ngValue]="false">false</option>
          </select>
        </td>
        <td>
          <select class="form-control" [(ngModel)]="product.active">
            <option [ngValue]="true">true</option>
            <option [ngValue]="false">false</option>
          </select>
        </td>
        <td><input class="form-control" type="number" [(ngModel)]="product.promotedPrice" /></td>
        <td>
          <div class="btn-group">
            <!-- <button [routerLink]="['event/' + event.id]" class="btn btn-info">
              <i class="fa fa-pencil"></i>
            </button> -->
            <button (click)="onDelete($event)" class="btn btn-danger ml-2">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
