<div>
  <div class="row my-2">
    <div class="col-10">
      <h3>Product-list</h3>
    </div>
    <div class="col-2 text-right"></div>
  </div>
  <div>
    <button [routerLink]="['admin']" class="btn btn-success mb-3">
      CREATE
    </button>
  </div>

<div class="table-responsive">
  <table class="table table-sm table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>Category</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Featured</th>
        <th>Active</th>
        <th>Promoted Price</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
        <tr app-two-way-editor [product]="product" [categories]="categories" *ngFor="let product of products"
        (delProduct)="onDelete($event)" (updateProduct)="onUpdate($event)"></tr>
    </tbody>
  </table>
</div>
</div>
