<div class="row">
    <div class="col-12">
        <div class="jumbotron">
            <h1>The Octal guitar shop</h1>
            <p>Find your best equipment here!</p>
          </div>
    </div>
</div>

<div class="row mb-4" *ngIf="products">
    <div class="col-12">
        <h3>Our featured products:</h3>
        <app-product-carousel [hideDescription]="true" [cardList]= "products | featured"></app-product-carousel>
    </div>
</div>

<div class="row mb-4" *ngIf="products">
    <div class="col-12">
        <h3>Our promoted products:</h3>
          <app-product-carousel [hideDescription]="true" [cardList]= "products | promoted"></app-product-carousel>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <h2>Browse our categories</h2>
    </div>
</div>
<div class="row mb-4">
    <div class="col-md-4 d-flex align-items-stretch" *ngFor="let category of categories | async">
        <div class="card mainpage-category-card">
            <div class="card-body">
              <h5 class="card-title">{{category.name}}</h5>
              <p class="card-text">{{ (category.description.length>150)? (category.description | slice:0:150)+'...':(category.description) }}</p>

            </div>
            <div class="card-footer">
                <a [routerLink]="['category', category.id]" class="card-link btn btn-block btn-primary">View products</a>
            </div>
        </div>
    </div>
</div>
