<div class="jumbotron">
    <h1>{{category.name}}</h1>
    <p>{{category.description}}</p>
</div>
<ul>
    <li *ngFor="let product of products">{{product.name}}</li>
</ul>
<div class="row">
    <div class="col-md-3 col-sm-6 col-xs-1" *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
    </div>
</div>
